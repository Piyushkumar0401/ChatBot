<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      color: #e6edf3;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Chat Section */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #161b22;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0 0 15px 0;
      color: #58a6ff;
    }

    .chat-box {
      flex: 1;
      background: #0d1117;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      border: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Chat bubbles */
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background: #1f6feb;
      color: white;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background: #21262d;
      color: #c9d1d9;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    /* Image Section */
    .image-section {
      flex: 0.6;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-left: 1px solid #30363d;
    }

    .image-section img {
      max-width: 100%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.7);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Chat Section -->
    <div class="chat-section">
      <h1>üåç Tourism AI Agent</h1>
      <div class="chat-box" id="chatBox">
        <div class="message ai">üí¨ Ask me about a place...</div>
      </div>
      <div class="input-area">
        <input type="text" id="prompt" placeholder="Enter a place or query...">
        <button onclick="getTourismPlaces()">Send</button>
      </div>
    </div>

    <!-- Right Image Section -->
    <div class="image-section">
      <img id="placeImage" src="https://via.placeholder.com/400x300/0d1117/ffffff?text=Place+Preview" alt="Place Preview">
    </div>
  </div>

  <script>
    async function getTourismPlaces() {
      const prompt = document.getElementById("prompt").value;
      const chatBox = document.getElementById("chatBox");
      const imageDiv = document.getElementById("placeImage");

      if (!prompt.trim()) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = prompt;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show loading message
      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.innerText = "‚è≥ Generating, please wait...";
      chatBox.appendChild(aiMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:8000/generate-tourism", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          throw new Error("API request failed: " + response.statusText);
        }

        const data = await response.json();

        // Replace loading text with AI response
        aiMsg.innerText = data.places;

        // Show image of place
        imageDiv.src = https://source.unsplash.com/600x400/?${encodeURIComponent(prompt)},travel;
      } catch (error) {
        aiMsg.innerText = "‚ùå Error: " + error.message;
      }

      // Clear input box
      document.getElementById("prompt").value = "";
    }
  </script>
</body>
</html>
